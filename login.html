<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
            <title>GaNaDa - 로그인</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
                <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabase-client.js"></script>
        <script src="navigation.js"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <!-- 로고 섹션 -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center items-center mb-8">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="size-6">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="#121416"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">GaNaDa</h1>
                </div>
            </div>
        </div>

        <!-- 로그인 폼 섹션 -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-6 shadow-sm rounded-lg sm:px-10">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Log in to GaNaDa</h2>
                </div>

                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <div>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="appearance-none relative block w-full px-4 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 text-base bg-gray-50"
                            placeholder="Username or email"
                        />
                    </div>

                    <div>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none relative block w-full px-4 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 text-base bg-gray-50"
                            placeholder="Password"
                        />
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-base font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                            id="login-button"
                        >
                            Log in
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-blue-600 hover:text-blue-500 font-medium">Sign up</a>
                    </p>
                </div>
            </div>

            <!-- 추가 옵션들 -->
            <div class="mt-8 text-center">
                <div class="text-sm">
                    <a href="forgot-password.html" class="text-gray-600 hover:text-gray-500">
                        비밀번호를 잊으셨나요?
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <footer class="mt-auto py-3">
            <div class="flex flex-col items-center justify-center gap-1">
                <div class="flex items-center gap-2 text-[#6a7581]">
                    <div class="size-3">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <span class="text-sm font-medium">GaNaDa</span>
                </div>
                <p class="text-[#6a7581] text-xs text-center leading-tight">
                    © 2025 UJUSOL. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <!-- 성공 모달 -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 text-center">
            <div class="mb-4">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">로그인 성공!</h3>
            <p class="text-gray-600 text-sm mb-4">GaNaDa에 오신 것을 환영합니다.</p>
            <button
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-blue-600 hover:bg-blue-700 font-medium"
                onclick="goToHome()"
            >
                시작하기
            </button>
        </div>
    </div>

    <!-- 에러 모달 -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 text-center">
            <div class="mb-4">
                <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">로그인 실패</h3>
            <p class="text-gray-600 text-sm mb-4" id="error-message">사용자명 또는 비밀번호가 올바르지 않습니다.</p>
            <button
                class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium"
                onclick="closeErrorModal()"
            >
                다시 시도
            </button>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');

            // 버튼 로딩 상태
            loginButton.innerHTML = 'Logging in...';
            loginButton.disabled = true;

            try {
                // 이메일 형식인지 확인 (username이 이메일이 아니면 @ganada.com 추가)
                const email = username.includes('@') ? username : `${username}@ganada.com`;
                
                // Supabase 로그인
                const result = await SupabaseClient.Auth.signIn(email, password);
                
                if (result.success) {
                    // 로그인 성공
                    console.log('Login successful:', result.data);
                    
                    // 사용자 정보를 localStorage에 저장
                    localStorage.setItem('ganada-user', JSON.stringify({
                        id: result.data.user.id,
                        email: result.data.user.email,
                        username: username,
                        loginTime: new Date().toISOString(),
                        isLoggedIn: true
                    }));
                    
                    document.getElementById('success-modal').classList.remove('hidden');
                } else {
                    // 로그인 실패 - 데모 계정 시도
                    if (username === 'demo' && password === 'demo123') {
                        // 데모 계정 자동 생성 및 로그인
                        const demoEmail = 'demo@ganada.com';
                        const demoPassword = 'demo123456';
                        
                        const signUpResult = await SupabaseClient.Auth.signUp(demoEmail, demoPassword, {
                            username: 'demo',
                            full_name: 'Demo User'
                        });
                        
                        if (signUpResult.success) {
                            document.getElementById('error-message').textContent = 
                                '데모 계정이 생성되었습니다. 이메일을 확인하고 계정을 활성화해주세요.';
                        } else {
                            document.getElementById('error-message').textContent = 
                                '데모 계정 생성 실패: ' + signUpResult.error;
                        }
                    } else {
                        document.getElementById('error-message').textContent = result.error;
                    }
                    document.getElementById('error-modal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = '로그인 중 오류가 발생했습니다.';
                document.getElementById('error-modal').classList.remove('hidden');
            } finally {
                // 버튼 상태 복원
                loginButton.innerHTML = 'Log in';
                loginButton.disabled = false;
            }
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function closeErrorModal() {
            document.getElementById('error-modal').classList.add('hidden');
            // 포커스를 사용자명 입력란으로 이동
            document.getElementById('username').focus();
        }

        // 이미 로그인된 사용자 확인
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('ganada-user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.isLoggedIn) {
                    // 이미 로그인된 상태라면 홈으로 리다이렉트
                    window.location.href = 'index.html';
                    return;
                }
            }

            // Enter 키로 폼 제출
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const form = document.querySelector('form');
                    if (form) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
        });

        // 모달 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            if (e.target.id === 'success-modal') {
                goToHome();
            }
            if (e.target.id === 'error-modal') {
                closeErrorModal();
            }
        });

        // 데모 계정 힌트 표시
        function showDemoHint() {
            const hint = document.createElement('div');
            hint.className = 'mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-800';
            hint.innerHTML = `
                <strong>데모 계정:</strong><br>
                사용자명: demo, 비밀번호: demo123
            `;
            
            const form = document.querySelector('form');
            if (form && !document.querySelector('.demo-hint')) {
                hint.classList.add('demo-hint');
                form.parentNode.insertBefore(hint, form.nextSibling);
            }
        }

        // 페이지 로드 후 3초 뒤에 데모 힌트 표시
        setTimeout(showDemoHint, 3000);
    </script>
</body>
</html>
