        if (event.key === 'Enter') {

            console.log('Searching for:', searchTerm);
            filterExploreGrid(searchTerm);

            showAllArtworks();

        }

        const filteredCount = Math.floor(Math.random() * 6) + 3; // 3-8개 결과
