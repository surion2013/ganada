    <script>
      // ì „ì—­ ë³€ìˆ˜
      let currentTab = 'popular';
      let currentQuery = '';
      let currentUser = null;
      let searchTimeout = null;
      let currentPage = 0;
      let isLoading = false;
      let hasMorePosts = true;
      const POSTS_PER_PAGE = 12;

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
      document.addEventListener('DOMContentLoaded', async function() {
        try {
          initNavigation('explore');
          
          // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
          const { data: { user } } = await supabase.auth.getUser();
          currentUser = user;
          
          // ì´ˆê¸° ì¸ê¸° ì½˜í…ì¸  ë¡œë“œ
          await loadPopularContent();
          setupEventListeners();
          setupInfiniteScroll();
          
        } catch (error) {
          console.error('í˜ì´ì§€ ë¡œë“œ ì¤‘ ì˜¤ë¥˜:', error);
          setupEventListeners();
        }
      });

      function setupEventListeners() {
        // Tab switching
        document.querySelectorAll('.search-tab').forEach(tab => {
          tab.addEventListener('click', function() {
            const tabName = this.dataset.tab;
            switchTab(tabName);
          });
        });

        // Clear search
        document.getElementById('clear-search').addEventListener('click', function() {
          document.getElementById('main-search').value = '';
          currentQuery = '';
          loadPopularContent();
        });

        // Search input with debounce
        document.getElementById('main-search').addEventListener('input', function() {
          const query = this.value.trim();
          currentQuery = query;
          
          // ë””ë°”ìš´ì‹±: 500ms í›„ì— ê²€ìƒ‰ ì‹¤í–‰
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            if (query) {
              performSearch(query);
            } else {
              loadPopularContent();
            }
          }, 500);
        });

        // Enter key search
        document.getElementById('main-search').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            currentQuery = query;
            if (query) {
              performSearch(query);
            } else {
              loadPopularContent();
            }
          }
        });
      }

      function switchTab(tabName) {
        currentTab = tabName;
        
        // Update tab UI
        document.querySelectorAll('.search-tab').forEach(tab => {
          const isActive = tab.dataset.tab === tabName;
          tab.classList.toggle('border-b-[#111418]', isActive);
          tab.classList.toggle('border-b-transparent', !isActive);
          tab.classList.toggle('text-[#111418]', isActive);
          tab.classList.toggle('text-[#637488]', !isActive);
          
          const p = tab.querySelector('p');
          p.classList.toggle('text-[#111418]', isActive);
          p.classList.toggle('text-[#637488]', !isActive);
        });

        // ì¶”ì²œ ì•„í‹°ìŠ¤íŠ¸ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
        const artistsSection = document.getElementById('recommended-artists-section');
        if (currentTab === 'popular' && !currentQuery) {
          artistsSection.classList.remove('hidden');
        } else {
          artistsSection.classList.add('hidden');
        }

        // í˜„ì¬ ê²€ìƒ‰ì–´ê°€ ìˆìœ¼ë©´ ê²€ìƒ‰, ì—†ìœ¼ë©´ ì¸ê¸° ì½˜í…ì¸  ë¡œë“œ
        if (currentQuery) {
          performSearch(currentQuery);
        } else {
          loadPopularContent();
        }
      }

      // ì¸ê¸° ì½˜í…ì¸  ë¡œë“œ (ê²€ìƒ‰ì–´ê°€ ì—†ì„ ë•Œ)
      async function loadPopularContent() {
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('search-results');
        const emptyState = document.getElementById('empty-state');
        const artistsSection = document.getElementById('recommended-artists-section');

        loading.classList.remove('hidden');
        resultsContainer.innerHTML = '';
        emptyState.classList.add('hidden');
        
        // ì¶”ì²œ ì•„í‹°ìŠ¤íŠ¸ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
        if (currentTab === 'popular') {
          artistsSection.classList.remove('hidden');
          loadRecommendedArtists();
        } else {
          artistsSection.classList.add('hidden');
        }

        try {
          let data = [];
          
          switch (currentTab) {
            case 'popular':
              data = await loadPopularPosts();
              break;
            case 'accounts':
              data = await loadPopularAccounts();
              break;
            case 'tags':
              data = await loadPopularTags();
              break;
          }

          if (data && data.length > 0) {
            data.forEach(item => {
              const element = createContentCard(item, currentTab);
              resultsContainer.appendChild(element);
            });
          } else {
            showEmptyState('ì½˜í…ì¸ ê°€ ì—†ìŠµë‹ˆë‹¤', 'ìƒˆë¡œìš´ ì½˜í…ì¸ ê°€ ê³§ ì—…ë¡œë“œë  ì˜ˆì •ì…ë‹ˆë‹¤');
          }

        } catch (error) {
          console.error('ì¸ê¸° ì½˜í…ì¸  ë¡œë“œ ì¤‘ ì˜¤ë¥˜:', error);
          showEmptyState('ì½˜í…ì¸ ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”');
        } finally {
          loading.classList.add('hidden');
        }
      }

      // ê²€ìƒ‰ ì‹¤í–‰
      async function performSearch(query) {
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('search-results');
        const emptyState = document.getElementById('empty-state');
        const artistsSection = document.getElementById('recommended-artists-section');

        loading.classList.remove('hidden');
        resultsContainer.innerHTML = '';
        emptyState.classList.add('hidden');
        artistsSection.classList.add('hidden'); // ê²€ìƒ‰ ì¤‘ì—ëŠ” ì¶”ì²œ ì•„í‹°ìŠ¤íŠ¸ ìˆ¨ê¹€

        try {
          let data = [];
          
          switch (currentTab) {
            case 'popular':
              data = await searchPosts(query);
              break;
            case 'accounts':
              data = await searchAccounts(query);
              break;
            case 'tags':
              data = await searchTags(query);
              break;
          }

          if (data && data.length > 0) {
            data.forEach(item => {
              const element = createContentCard(item, currentTab);
              resultsContainer.appendChild(element);
            });
          } else {
            showEmptyState('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤', `"${query}"ì— ëŒ€í•œ ê²°ê³¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤`);
          }

        } catch (error) {
          console.error('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜:', error);
          showEmptyState('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”');
        } finally {
          loading.classList.add('hidden');
        }
      }

      // ì¸ê¸° ì‘í’ˆ ë¡œë“œ
      async function loadPopularPosts() {
        const { data: posts, error } = await supabase
          .from('posts')
          .select(`
            *,
            users (
              id,
              username,
              avatar_url
            )
          `)
          .order('likes_count', { ascending: false })
          .order('created_at', { ascending: false })
          .limit(24);

        if (error) throw error;
        return posts || [];
      }

      // ì¸ê¸° ê³„ì • ë¡œë“œ
      async function loadPopularAccounts() {
        let query = supabase
          .from('users')
          .select('*');
        
        // ë¡œê·¸ì¸í•œ ì‚¬ìš©ìë§Œ ë‚´ ê³„ì • ì œì™¸
        if (currentUser?.id) {
          query = query.neq('id', currentUser.id);
        }
        
        const { data: users, error } = await query
          .order('followers_count', { ascending: false })
          .limit(20);

        if (error) throw error;
        return users || [];
      }

      // ì¸ê¸° íƒœê·¸ ë¡œë“œ (ë”ë¯¸ ë°ì´í„°)
      async function loadPopularTags() {
        // íƒœê·¸ ì‹œìŠ¤í…œì´ êµ¬í˜„ë˜ë©´ ì‹¤ì œ ë°ì´í„°ë¡œ êµì²´
        return [
          { name: 'art', count: 1234 },
          { name: 'painting', count: 987 },
          { name: 'digital', count: 756 },
          { name: 'sketch', count: 543 },
          { name: 'portrait', count: 432 },
          { name: 'landscape', count: 321 },
          { name: 'abstract', count: 210 },
          { name: 'watercolor', count: 198 }
        ];
      }

      // ì‘í’ˆ ê²€ìƒ‰
      async function searchPosts(query) {
        const { data: posts, error } = await supabase
          .from('posts')
          .select(`
            *,
            users (
              id,
              username,
              avatar_url
            )
          `)
          .or(`title.ilike.%${query}%,description.ilike.%${query}%`)
          .order('likes_count', { ascending: false })
          .limit(24);

        if (error) throw error;
        return posts || [];
      }

      // ê³„ì • ê²€ìƒ‰
      async function searchAccounts(query) {
        let searchQuery = supabase
          .from('users')
          .select('*')
          .or(`username.ilike.%${query}%,full_name.ilike.%${query}%`);
        
        // ë¡œê·¸ì¸í•œ ì‚¬ìš©ìë§Œ ë‚´ ê³„ì • ì œì™¸
        if (currentUser?.id) {
          searchQuery = searchQuery.neq('id', currentUser.id);
        }
        
        const { data: users, error } = await searchQuery
          .order('followers_count', { ascending: false })
          .limit(20);

        if (error) throw error;
        return users || [];
      }

      // íƒœê·¸ ê²€ìƒ‰ (ë”ë¯¸)
      async function searchTags(query) {
        const allTags = await loadPopularTags();
        return allTags.filter(tag => 
          tag.name.toLowerCase().includes(query.toLowerCase())
        );
      }

      function setupInfiniteScroll() {

      // ë” ë§ì€ ì‘í’ˆ ë¡œë“œ
      async function loadMorePosts() {
        if (isLoading || !hasMorePosts || currentQuery || currentTab !== 'popular') return;
        
        isLoading = true;
        const loadingMore = document.getElementById('loading-more');
        const resultsContainer = document.getElementById('search-results');
        
        loadingMore.classList.remove('hidden');

        try {
          const { data: posts, error } = await supabase
            .from('posts')
            .select(`
              *,
              users (
                id,
                username,
                avatar_url
              )
            `)
            .order('likes_count', { ascending: false })
            .order('created_at', { ascending: false })
            .range((currentPage + 1) * POSTS_PER_PAGE, (currentPage + 2) * POSTS_PER_PAGE - 1);

          if (error) throw error;

          if (posts && posts.length > 0) {
            posts.forEach(post => {
              const postElement = createContentCard(post, 'popular');
              resultsContainer.appendChild(postElement);
            });

            hasMorePosts = posts.length === POSTS_PER_PAGE;
            currentPage++;
          } else {
            hasMorePosts = false;
          }

        } catch (error) {
          console.error('Error loading more posts:', error);
        } finally {
          loadingMore.classList.add('hidden');
          isLoading = false;
        }
      }
