<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>GaNaDa - Explore</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="navigation.js"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col min-h-screen">
        <div id="navigation-container"></div>
        <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

            <h2 class="text-[#121416] text-2xl md:text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Explore</h2>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(180px,1fr))] md:grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4 md:gap-3 p-4" id="explore-posts">
              <!-- Posts will be loaded from Supabase -->
              <div class="flex flex-col items-center justify-center py-20 col-span-full">
                <div class="text-[#6a7581] mb-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                  </svg>
                </div>
                <p class="text-[#6a7581] text-xl md:text-lg font-medium mb-2">탐색할 작품이 없습니다</p>
                <p class="text-[#6a7581] text-base md:text-sm">새로운 작품들이 곧 업로드될 예정입니다</p>
              </div>
            </div>
            <h2 class="text-[#121416] text-2xl md:text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Recommended Artists</h2>
            <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden" id="recommended-artists">
              <!-- Artists will be loaded from Supabase -->
              <div class="flex items-center justify-center p-4 w-full">
                <p class="text-[#6a7581] text-base md:text-sm">추천 아티스트를 불러오는 중...</p>
              </div>
            </div>
          </div>
        </div>
        <div id="footer-container"></div>
      </div>
    </div>

    <script>
      initNavigation('explore');
    </script>
  </body>
</html>
