<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>GaNaDa - 알림</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="navigation.js"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col min-h-screen">
        <div id="navigation-container"></div>
        <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#121416] tracking-light text-3xl md:text-[32px] font-bold leading-tight min-w-72">Notifications</p>
            </div>
            <!-- Notifications will be loaded from Supabase -->
            <div class="flex flex-col items-center justify-center py-20" id="notifications-container">
                <div class="text-[#6a7581] mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
                    </svg>
                </div>
                <p class="text-[#6a7581] text-xl md:text-lg font-medium mb-2">새로운 알림이 없습니다</p>
                <p class="text-[#6a7581] text-base md:text-sm">새로운 활동이 있으면 여기에 표시됩니다</p>
            </div>
          </div>
        </div>
                 <footer class="border-t border-solid border-t-[#f0f2f4] px-4 md:px-10 py-2 md:py-3 mt-auto">
             <div class="flex flex-col items-center justify-center gap-0.5 md:gap-1">
                 <div class="flex items-center gap-1 md:gap-2 text-[#6a7581]">
                     <div class="size-2.5 md:size-3">
                         <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                         </svg>
                     </div>
                     <span class="text-xs md:text-sm font-medium">GaNaDa</span>
                 </div>
                 <p class="text-[#6a7581] text-xs text-center leading-none md:leading-tight">
                     © 2025 UJUSOL. All rights reserved.
                 </p>
             </div>
         </footer>
      </div>
    </div>

    <script>
      function goToPost(postId) {
        // 포스트 상세 페이지로 이동
        window.location.href = `artwork.html?post=${postId}`;
      }

      function goToProfile(username) {
        // 프로필 페이지로 이동
        window.location.href = `profile.html?user=${username}`;
      }

      function loadMoreNotifications() {
        const button = document.getElementById('load-more-btn');
        button.innerHTML = '<span class="truncate">로딩 중...</span>';
        button.disabled = true;

        // 더 많은 알림을 로드하는 시뮬레이션
        setTimeout(() => {
          // 실제 앱에서는 서버에서 더 많은 알림을 가져올 것
          console.log('Loading more notifications...');
          
          // 버튼 복원
          button.innerHTML = '<span class="truncate">더 많은 알림 보기</span>';
          button.disabled = false;
          
          // 실제로는 더 많은 알림 항목들을 DOM에 추가
          alert('모든 알림을 확인했습니다!');
          button.style.display = 'none';
        }, 1500);
      }

      // 알림을 읽음으로 표시하는 함수
      function markAsRead(element) {
        element.style.backgroundColor = '#f8f9fa';
        element.style.opacity = '0.7';
      }

      // 모든 알림 항목에 클릭 이벤트 추가
      document.addEventListener('DOMContentLoaded', function() {
        const notificationItems = document.querySelectorAll('[onclick^="goTo"]');
        notificationItems.forEach(item => {
          item.addEventListener('click', function() {
            markAsRead(this);
          });
        });

        // 알림 수를 시뮬레이션 (실제 앱에서는 서버에서 가져올 것)
        console.log('Loaded notifications page with', notificationItems.length, 'notifications');
      });

      // 실시간 알림 시뮬레이션
      function simulateNewNotification() {
        // 실제 앱에서는 WebSocket이나 푸시 알림을 사용할 것
        const notifications = [
          '새로운 좋아요를 받았습니다!',
          '새로운 댓글이 달렸습니다!',
          '새로운 팔로워가 생겼습니다!'
        ];
        
        const randomNotification = notifications[Math.floor(Math.random() * notifications.length)];
        console.log('New notification:', randomNotification);
      }

      // 페이지 로드 후 가끔 새로운 알림 시뮬레이션
      setInterval(simulateNewNotification, 30000); // 30초마다
      
      // 네비게이션 초기화
      initNavigation('notifications');
    </script>
  </body>
</html>
